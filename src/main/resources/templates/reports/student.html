<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生報告 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">學生信息管理系統</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">
                                <i class="fas fa-users me-2"></i>
                                學生管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teachers">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                教師管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classes">
                                <i class="fas fa-school me-2"></i>
                                班級管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book me-2"></i>
                                課程管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/grades">
                                <i class="fas fa-chart-line me-2"></i>
                                成績管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attendance">
                                <i class="fas fa-calendar-check me-2"></i>
                                考勤管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/reports">
                                <i class="fas fa-file-alt me-2"></i>
                                報表統計
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 頂部導航欄 -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="fas fa-users me-2"></i>
                            學生報告
                        </span>
                        <div class="navbar-nav ms-auto">
                            <span class="navbar-text me-3">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${#authentication.name}">用戶名</span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-sign-out-alt me-1"></i>
                                    登出
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 報告內容 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="chart-container">
                            <h5 class="mb-3">
                                <i class="fas fa-users me-2"></i>
                                學生詳細報告
                            </h5>
                            <p class="text-muted">此頁面顯示學生的詳細統計報告，包括入學趨勢、班級分佈、成績分析等。</p>
                            
                            <!-- 學生統計卡片 -->
                            <div class="row mb-4">
                                <div class="col-md-3">
                                    <div class="card text-center border-primary">
                                        <div class="card-body">
                                            <div class="text-primary">
                                                <i class="fas fa-user-graduate fa-2x mb-2"></i>
                                            </div>
                                            <h4 class="text-primary">10</h4>
                                            <p class="text-muted mb-0">總學生數</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center border-info">
                                        <div class="card-body">
                                            <div class="text-info">
                                                <i class="fas fa-mars fa-2x mb-2"></i>
                                            </div>
                                            <h4 class="text-info">5</h4>
                                            <p class="text-muted mb-0">男學生</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center border-danger">
                                        <div class="card-body">
                                            <div class="text-danger">
                                                <i class="fas fa-venus fa-2x mb-2"></i>
                                            </div>
                                            <h4 class="text-danger">5</h4>
                                            <p class="text-muted mb-0">女學生</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center border-success">
                                        <div class="card-body">
                                            <div class="text-success">
                                                <i class="fas fa-check-circle fa-2x mb-2"></i>
                                            </div>
                                            <h4 class="text-success">10</h4>
                                            <p class="text-muted mb-0">在讀學生</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 圖表區域 -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h6 class="mb-0">性別分佈</h6>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="genderChart" width="400" height="200"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h6 class="mb-0">學生狀態分佈</h6>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="statusChart" width="400" height="200"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // 性別分佈圖表
        const genderCtx = document.getElementById('genderChart').getContext('2d');
        new Chart(genderCtx, {
            type: 'doughnut',
            data: {
                labels: ['男學生', '女學生'],
                datasets: [{
                    data: [5, 5],
                    backgroundColor: ['#17a2b8', '#dc3545']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 學生狀態分佈圖表
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'pie',
            data: {
                labels: ['在讀', '畢業', '休學', '退學'],
                datasets: [{
                    data: [10, 0, 0, 0],
                    backgroundColor: ['#28a745', '#007bff', '#ffc107', '#6c757d']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
