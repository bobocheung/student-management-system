<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報表統計 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .stats-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">學生信息管理系統</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">
                                <i class="fas fa-users me-2"></i>
                                學生管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teachers">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                教師管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classes">
                                <i class="fas fa-school me-2"></i>
                                班級管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book me-2"></i>
                                課程管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/grades">
                                <i class="fas fa-chart-line me-2"></i>
                                成績管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attendance">
                                <i class="fas fa-calendar-check me-2"></i>
                                考勤管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/reports">
                                <i class="fas fa-file-alt me-2"></i>
                                報表統計
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 頂部導航欄 -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="fas fa-file-alt me-2"></i>
                            報表統計
                        </span>
                        <div class="navbar-nav ms-auto">
                            <span class="navbar-text me-3">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${#authentication.name}">用戶名</span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-sign-out-alt me-1"></i>
                                    登出
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 統計卡片 -->
                <div class="row mt-4">
                    <div class="col-md-3 mb-4">
                        <div class="stats-card p-4 text-center">
                            <div class="stat-number text-primary" th:text="${totalStudents}">0</div>
                            <p class="text-muted mb-0">總學生數</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stats-card p-4 text-center">
                            <div class="stat-number text-success" th:text="${totalTeachers}">0</div>
                            <p class="text-muted mb-0">總教師數</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stats-card p-4 text-center">
                            <div class="stat-number text-info" th:text="${totalClasses}">0</div>
                            <p class="text-muted mb-0">總班級數</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="stats-card p-4 text-center">
                            <div class="stat-number text-warning" th:text="${totalCourses}">0</div>
                            <p class="text-muted mb-0">總課程數</p>
                        </div>
                    </div>
                </div>

                <!-- 學生統計 -->
                <div class="row mt-4">
                    <div class="col-md-6 mb-4">
                        <div class="chart-container">
                            <h5 class="mb-3">
                                <i class="fas fa-users me-2"></i>
                                學生性別分布
                            </h5>
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="stat-number text-info" th:text="${maleStudents}">0</div>
                                    <p class="text-muted">男學生</p>
                                </div>
                                <div class="col-6">
                                    <div class="stat-number text-warning" th:text="${femaleStudents}">0</div>
                                    <p class="text-muted">女學生</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="chart-container">
                            <h5 class="mb-3">
                                <i class="fas fa-chart-pie me-2"></i>
                                學生狀態分布
                            </h5>
                            <div class="row text-center">
                                <div class="col-3">
                                    <div class="stat-number text-success" th:text="${enrolledStudents}">0</div>
                                    <p class="text-muted small">在學</p>
                                </div>
                                <div class="col-3">
                                    <div class="stat-number text-info" th:text="${graduatedStudents}">0</div>
                                    <p class="text-muted small">畢業</p>
                                </div>
                                <div class="col-3">
                                    <div class="stat-number text-warning" th:text="${suspendedStudents}">0</div>
                                    <p class="text-muted small">休學</p>
                                </div>
                                <div class="col-3">
                                    <div class="stat-number text-danger" th:text="${withdrawnStudents}">0</div>
                                    <p class="text-muted small">退學</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 報告類型選擇 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="chart-container">
                            <h5 class="mb-3">
                                <i class="fas fa-chart-bar me-2"></i>
                                詳細報告
                            </h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <a href="/reports/student" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-users me-2"></i>
                                        學生報告
                                    </a>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <a href="/reports/grade" class="btn btn-outline-success w-100">
                                        <i class="fas fa-chart-line me-2"></i>
                                        成績報告
                                    </a>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <a href="/reports/attendance" class="btn btn-outline-info w-100">
                                        <i class="fas fa-calendar-check me-2"></i>
                                        考勤報告
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
