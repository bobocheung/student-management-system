<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎懲管理 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                學生信息管理系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i>首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students"><i class="fas fa-user-graduate me-1"></i>學生管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers"><i class="fas fa-chalkboard-teacher me-1"></i>教師管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes"><i class="fas fa-users me-1"></i>班級管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses"><i class="fas fa-book me-1"></i>課程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades"><i class="fas fa-chart-line me-1"></i>成績管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance"><i class="fas fa-calendar-check me-1"></i>考勤管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/rewards"><i class="fas fa-award me-1"></i>獎懲管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i>報表統計</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">用戶</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-cog me-2"></i>個人設置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 頁面標題 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-award me-2"></i>獎懲管理</h2>
                    <a href="/rewards/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>新增獎懲記錄
                    </a>
                </div>
            </div>
        </div>

        <!-- 搜索表單 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="get" action="/rewards">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="studentName" class="form-label">學生姓名</label>
                                    <input type="text" class="form-control" id="studentName" name="studentName" 
                                           th:value="${searchStudentName}" placeholder="輸入學生姓名">
                                </div>
                                <div class="col-md-3">
                                    <label for="title" class="form-label">標題</label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           th:value="${searchTitle}" placeholder="輸入標題">
                                </div>
                                <div class="col-md-2">
                                    <label for="type" class="form-label">類型</label>
                                    <select class="form-select" id="type" name="type">
                                        <option value="">全部類型</option>
                                        <option th:each="type : ${types}" 
                                                th:value="${type}" 
                                                th:text="${type.displayName}"
                                                th:selected="${type == searchType}">獎勵</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="category" class="form-label">類別</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">全部類別</option>
                                        <option th:each="category : ${categories}" 
                                                th:value="${category}" 
                                                th:text="${category.displayName}"
                                                th:selected="${category == searchCategory}">獎學金</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="status" class="form-label">狀態</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">全部狀態</option>
                                        <option th:each="status : ${statuses}" 
                                                th:value="${status}" 
                                                th:text="${status.displayName}"
                                                th:selected="${status == searchStatus}">有效</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-search me-1"></i>搜索
                                    </button>
                                    <a href="/rewards" class="btn btn-secondary">
                                        <i class="fas fa-undo me-1"></i>重置
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 獎懲列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">獎懲記錄列表</h5>
                            <small class="text-muted">
                                共 <span th:text="${totalItems}">0</span> 條記錄，
                                第 <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span> 頁
                            </small>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>學生姓名</th>
                                        <th>類型</th>
                                        <th>類別</th>
                                        <th>標題</th>
                                        <th>日期</th>
                                        <th>頒發機構</th>
                                        <th>狀態</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="reward : ${rewardPunishments.content}">
                                        <td th:text="${reward.student.name}">學生姓名</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${reward.type.name() == 'REWARD' ? 'bg-success' : 'bg-danger'}"
                                                  th:text="${reward.type.displayName}">獎勵</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${reward.category.displayName}">獎學金</span>
                                        </td>
                                        <td th:text="${reward.title}">標題</td>
                                        <td th:text="${#temporals.format(reward.date, 'yyyy-MM-dd')}">2024-01-01</td>
                                        <td th:text="${reward.issuer}">頒發機構</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${reward.status.name() == 'ACTIVE' ? 'bg-success' : (reward.status.name() == 'EXPIRED' ? 'bg-warning' : 'bg-secondary')}"
                                                  th:text="${reward.status.displayName}">有效</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{'/rewards/' + ${reward.id}}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{'/rewards/' + ${reward.id} + '/edit'}" class="btn btn-sm btn-outline-warning">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                                        th:onclick="'deleteReward(' + ${reward.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分頁導航 -->
                        <nav th:if="${totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" 
                                       th:href="@{/rewards(page=${currentPage - 1}, studentName=${searchStudentName}, title=${searchTitle}, type=${searchType}, category=${searchCategory}, status=${searchStatus})}">
                                        上一頁
                                    </a>
                                </li>
                                
                                <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                                    <a class="page-link" 
                                       th:href="@{/rewards(page=${pageNum}, studentName=${searchStudentName}, title=${searchTitle}, type=${searchType}, category=${searchCategory}, status=${searchStatus})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link" 
                                       th:href="@{/rewards(page=${currentPage + 1}, studentName=${searchStudentName}, title=${searchTitle}, type=${searchType}, category=${searchCategory}, status=${searchStatus})}">
                                        下一頁
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 刪除確認模態框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">確認刪除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    您確定要刪除這條獎懲記錄嗎？此操作不可撤銷。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">確認刪除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        function deleteReward(id) {
            document.getElementById('deleteForm').action = '/rewards/' + id + '/delete';
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
