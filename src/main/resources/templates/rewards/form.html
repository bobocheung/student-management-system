<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${rewardPunishment.id != null ? '編輯獎懲記錄' : '新增獎懲記錄'} + ' - 學生信息管理系統'">獎懲管理 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                學生信息管理系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i>首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students"><i class="fas fa-user-graduate me-1"></i>學生管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers"><i class="fas fa-chalkboard-teacher me-1"></i>教師管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes"><i class="fas fa-users me-1"></i>班級管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses"><i class="fas fa-book me-1"></i>課程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades"><i class="fas fa-chart-line me-1"></i>成績管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance"><i class="fas fa-calendar-check me-1"></i>考勤管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/rewards"><i class="fas fa-award me-1"></i>獎懲管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i>報表統計</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">用戶</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-cog me-2"></i>個人設置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-award me-2"></i>
                            <span th:text="${rewardPunishment.id != null ? '編輯獎懲記錄' : '新增獎懲記錄'}">獎懲管理</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/rewards}" th:object="${rewardPunishment}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="student" class="form-label">學生 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{student.id}" id="student" required>
                                        <option value="">請選擇學生</option>
                                        <option th:each="student : ${students}" 
                                                th:value="${student.id}" 
                                                th:text="${student.name + ' (' + student.studentNumber + ')'}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇學生</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">類型 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{type}" id="type" required>
                                        <option value="">請選擇類型</option>
                                        <option th:each="type : ${types}" 
                                                th:value="${type}" 
                                                th:text="${type.displayName}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇類型</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">類別 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{category}" id="category" required>
                                        <option value="">請選擇類別</option>
                                        <option th:each="category : ${categories}" 
                                                th:value="${category}" 
                                                th:text="${category.displayName}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇類別</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">狀態 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{status}" id="status" required>
                                        <option th:each="status : ${statuses}" 
                                                th:value="${status}" 
                                                th:text="${status.displayName}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇狀態</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="title" class="form-label">標題 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{title}" 
                                           id="title" required placeholder="請輸入獎懲記錄標題">
                                    <div class="invalid-feedback">請輸入標題</div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="date" class="form-label">日期 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" th:field="*{date}" id="date" required>
                                    <div class="invalid-feedback">請選擇日期</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="issuer" class="form-label">頒發機構</label>
                                    <input type="text" class="form-control" th:field="*{issuer}" 
                                           id="issuer" placeholder="請輸入頒發機構">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="certificate" class="form-label">證書編號</label>
                                    <input type="text" class="form-control" th:field="*{certificate}" 
                                           id="certificate" placeholder="請輸入證書編號">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">詳細描述</label>
                                <textarea class="form-control" th:field="*{description}" id="description" rows="4" 
                                          placeholder="請輸入詳細描述"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="remarks" class="form-label">備註</label>
                                <textarea class="form-control" th:field="*{remarks}" id="remarks" rows="3" 
                                          placeholder="請輸入備註信息"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/rewards" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>返回列表
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${rewardPunishment.id != null ? '更新記錄' : '添加記錄'}">保存</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // 根據類型過濾類別選項
        document.getElementById('type').addEventListener('change', function() {
            const type = this.value;
            const categorySelect = document.getElementById('category');
            const categories = categorySelect.querySelectorAll('option');
            
            categories.forEach(option => {
                if (option.value === '') {
                    option.style.display = 'block';
                    return;
                }
                
                const isReward = type === 'REWARD';
                const rewardCategories = ['SCHOLARSHIP', 'HONOR_CERTIFICATE', 'EXCELLENT_STUDENT', 'SPORTS_AWARD', 'ART_AWARD', 'INNOVATION_AWARD'];
                const punishmentCategories = ['WARNING', 'SERIOUS_WARNING', 'DEMERIT', 'SERIOUS_DEMERIT', 'PROBATION', 'EXPULSION'];
                
                if (isReward && rewardCategories.includes(option.value)) {
                    option.style.display = 'block';
                } else if (!isReward && punishmentCategories.includes(option.value)) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });
            
            // 重置類別選擇
            categorySelect.value = '';
        });
        
        // 設置默認日期為今天
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
