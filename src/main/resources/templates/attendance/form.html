<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${attendance.id != null ? '編輯考勤' : '新增考勤'} + ' - 學生信息管理系統'">考勤管理 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>
                學生信息管理系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i>首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students"><i class="fas fa-user-graduate me-1"></i>學生管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teachers"><i class="fas fa-chalkboard-teacher me-1"></i>教師管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classes"><i class="fas fa-users me-1"></i>班級管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses"><i class="fas fa-book me-1"></i>課程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades"><i class="fas fa-chart-line me-1"></i>成績管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/attendance"><i class="fas fa-calendar-check me-1"></i>考勤管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports"><i class="fas fa-chart-bar me-1"></i>報表統計</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">用戶</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-cog me-2"></i>個人設置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-calendar-check me-2"></i>
                            <span th:text="${attendance.id != null ? '編輯考勤' : '新增考勤'}">考勤管理</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/attendance}" th:object="${attendance}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="student" class="form-label">學生 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{student.id}" id="student" required>
                                        <option value="">請選擇學生</option>
                                        <option th:each="student : ${students}" 
                                                th:value="${student.id}" 
                                                th:text="${student.name + ' (' + student.studentNumber + ')'}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇學生</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="course" class="form-label">課程 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{course.id}" id="course" required>
                                        <option value="">請選擇課程</option>
                                        <option th:each="course : ${courses}" 
                                                th:value="${course.id}" 
                                                th:text="${course.name + ' (' + course.courseCode + ')'}">
                                        </option>
                                    </select>
                                    <div class="invalid-feedback">請選擇課程</div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="date" class="form-label">日期 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" th:field="*{date}" id="date" required>
                                    <div class="invalid-feedback">請選擇日期</div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="status" class="form-label">考勤狀態 <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{status}" id="status" required>
                                        <option value="">請選擇狀態</option>
                                        <option value="PRESENT">出勤</option>
                                        <option value="ABSENT">曠課</option>
                                        <option value="LATE">遲到</option>
                                        <option value="EARLY_LEAVE">早退</option>
                                        <option value="SICK_LEAVE">病假</option>
                                        <option value="PERSONAL_LEAVE">事假</option>
                                    </select>
                                    <div class="invalid-feedback">請選擇考勤狀態</div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="method" class="form-label">簽到方式</label>
                                    <select class="form-select" th:field="*{method}" id="method">
                                        <option value="">請選擇簽到方式</option>
                                        <option value="MANUAL">手動簽到</option>
                                        <option value="QR_CODE">二維碼簽到</option>
                                        <option value="FACE_RECOGNITION">人臉識別</option>
                                        <option value="CARD">刷卡簽到</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="checkInTime" class="form-label">簽到時間</label>
                                    <input type="time" class="form-control" th:field="*{checkInTime}" id="checkInTime">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="checkOutTime" class="form-label">簽退時間</label>
                                    <input type="time" class="form-control" th:field="*{checkOutTime}" id="checkOutTime">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="remark" class="form-label">備註</label>
                                <textarea class="form-control" th:field="*{remark}" id="remark" rows="3" 
                                          placeholder="請輸入備註信息，如請假原因等"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/attendance" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>返回列表
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${attendance.id != null ? '更新考勤' : '添加考勤'}">保存</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // 根據考勤狀態自動設置時間
        document.getElementById('status').addEventListener('change', function() {
            const status = this.value;
            const checkInTimeInput = document.getElementById('checkInTime');
            const checkOutTimeInput = document.getElementById('checkOutTime');
            
            if (status === 'LATE') {
                // 遲到設置為9:30
                checkInTimeInput.value = '09:30';
            } else if (status === 'EARLY_LEAVE') {
                // 早退設置為16:00
                checkOutTimeInput.value = '16:00';
            } else if (status === 'PRESENT') {
                // 正常出勤設置標準時間
                checkInTimeInput.value = '08:00';
                checkOutTimeInput.value = '17:00';
            }
        });
        
        // 設置默認日期為今天
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
