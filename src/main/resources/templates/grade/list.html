<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績管理 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .badge-score {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">學生信息管理系統</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">
                                <i class="fas fa-users me-2"></i>
                                學生管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teachers">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                教師管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classes">
                                <i class="fas fa-school me-2"></i>
                                班級管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book me-2"></i>
                                課程管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/grades">
                                <i class="fas fa-chart-line me-2"></i>
                                成績管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attendance">
                                <i class="fas fa-calendar-check me-2"></i>
                                考勤管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">
                                <i class="fas fa-file-alt me-2"></i>
                                報表統計
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 頂部導航欄 -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="fas fa-chart-line me-2"></i>
                            成績管理
                        </span>
                        <div class="navbar-nav ms-auto">
                            <span class="navbar-text me-3">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${#authentication.name}">用戶名</span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-sign-out-alt me-1"></i>
                                    登出
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 成功/錯誤訊息 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">成功訊息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">錯誤訊息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 主要內容 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="content-card p-4">
                            <!-- 標題和操作按鈕 -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4>
                                    <i class="fas fa-chart-line me-2"></i>
                                    成績列表
                                </h4>
                                <a href="/grades/new" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i>
                                    新增成績
                                </a>
                            </div>

                            <!-- 搜索表單 -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <form th:action="@{/grades}" method="get" class="row g-3">
                                        <div class="col-md-3">
                                            <label for="studentName" class="form-label">學生姓名</label>
                                            <input type="text" class="form-control" id="studentName" name="studentName" 
                                                   th:value="${searchStudentName}" placeholder="請輸入學生姓名">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="courseName" class="form-label">課程名稱</label>
                                            <input type="text" class="form-control" id="courseName" name="courseName" 
                                                   th:value="${searchCourseName}" placeholder="請輸入課程名稱">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="semester" class="form-label">學期</label>
                                            <input type="text" class="form-control" id="semester" name="semester" 
                                                   th:value="${searchSemester}" placeholder="請輸入學期">
                                        </div>
                                        <div class="col-md-3 d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary me-2">
                                                <i class="fas fa-search me-1"></i>
                                                搜索
                                            </button>
                                            <a href="/grades" class="btn btn-outline-secondary">
                                                <i class="fas fa-times me-1"></i>
                                                清除
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!-- 成績列表 -->
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>學生姓名</th>
                                            <th>課程名稱</th>
                                            <th>平時成績</th>
                                            <th>考試成績</th>
                                            <th>總成績</th>
                                            <th>學期</th>
                                            <th>學年</th>
                                            <th>類型</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="grade : ${grades.content}">
                                            <td th:text="${grade.student.name}">學生姓名</td>
                                            <td th:text="${grade.course.name}">課程名稱</td>
                                            <td>
                                                <span class="badge bg-info badge-score" th:text="${grade.regularScore}">平時成績</span>
                                            </td>
                                            <td>
                                                <span class="badge bg-warning badge-score" th:text="${grade.examScore}">考試成績</span>
                                            </td>
                                            <td>
                                                <span class="badge bg-success badge-score" th:text="${grade.totalScore}">總成績</span>
                                            </td>
                                            <td th:text="${grade.semester.displayName}">學期</td>
                                            <td th:text="${grade.academicYear}">學年</td>
                                            <td>
                                                <span class="badge bg-secondary" th:text="${grade.type.displayName}">類型</span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/grades/{id}(id=${grade.id})}" class="btn btn-sm btn-outline-primary">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/grades/{id}/edit(id=${grade.id})}" class="btn btn-sm btn-outline-warning">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" class="btn btn-sm btn-outline-danger" 
                                                            th:onclick="'deleteGrade(' + ${grade.id} + ')'">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 分頁 -->
                            <nav th:if="${grades.totalPages > 1}">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${grades.first ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/grades(page=${grades.number - 1}, size=${grades.size}, studentName=${searchStudentName}, courseName=${searchCourseName}, semester=${searchSemester})}">
                                            <i class="fas fa-chevron-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, grades.totalPages - 1)}"
                                        th:classappend="${pageNum == grades.number ? 'active' : ''}">
                                        <a class="page-link" th:href="@{/grades(page=${pageNum}, size=${grades.size}, studentName=${searchStudentName}, courseName=${searchCourseName}, semester=${searchSemester})}"
                                           th:text="${pageNum + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${grades.last ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/grades(page=${grades.number + 1}, size=${grades.size}, studentName=${searchStudentName}, courseName=${searchCourseName}, semester=${searchSemester})}">
                                            <i class="fas fa-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                            <!-- 統計信息 -->
                            <div class="row mt-4">
                                <div class="col-md-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">
                                                <i class="fas fa-chart-line me-2"></i>
                                                總成績記錄
                                            </h5>
                                            <p class="card-text h3" th:text="${totalItems}">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-success">
                                                <i class="fas fa-users me-2"></i>
                                                涉及學生
                                            </h5>
                                            <p class="card-text h3" th:text="${#lists.size(grades.content.![student].![id].distinct())}">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-info">
                                                <i class="fas fa-book me-2"></i>
                                                涉及課程
                                            </h5>
                                            <p class="card-text h3" th:text="${#lists.size(grades.content.![course].![id].distinct())}">0</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <h5 class="card-title text-warning">
                                                <i class="fas fa-calendar me-2"></i>
                                                涉及學期
                                            </h5>
                                            <p class="card-text h3" th:text="${#lists.size(grades.content.![semester].distinct())}">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteGrade(gradeId) {
            if (confirm('確定要刪除這條成績記錄嗎？此操作無法撤銷。')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/grades/' + gradeId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }

        // 自動隱藏警告訊息
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
