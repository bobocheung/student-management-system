<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師詳情 - 學生信息管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .info-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
        }
        .btn-action {
            border-radius: 8px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap fa-2x text-white mb-2"></i>
                        <h5 class="text-white">學生信息管理系統</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">
                                <i class="fas fa-users me-2"></i>
                                學生管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/teachers">
                                <i class="fas fa-chalkboard-teacher me-2"></i>
                                教師管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classes">
                                <i class="fas fa-school me-2"></i>
                                班級管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">
                                <i class="fas fa-book me-2"></i>
                                課程管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/grades">
                                <i class="fas fa-chart-line me-2"></i>
                                成績管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/attendance">
                                <i class="fas fa-calendar-check me-2"></i>
                                考勤管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports">
                                <i class="fas fa-file-alt me-2"></i>
                                報表統計
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 頂部導航欄 -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-3">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="fas fa-chalkboard-teacher me-2"></i>
                            教師詳情
                        </span>
                        <div class="navbar-nav ms-auto">
                            <span class="navbar-text me-3">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${#authentication.name}">用戶名</span>
                            </span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-sign-out-alt me-1"></i>
                                    登出
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 成功/錯誤訊息 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">成功訊息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">錯誤訊息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 教師詳情 -->
                <div class="row mt-4" th:if="${teacher}">
                    <div class="col-12">
                        <div class="profile-card p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4>
                                    <i class="fas fa-user me-2"></i>
                                    教師詳情
                                </h4>
                                <div>
                                    <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}" class="btn btn-warning btn-action">
                                        <i class="fas fa-edit me-1"></i>
                                        編輯
                                    </a>
                                    <a href="/teachers" class="btn btn-outline-secondary btn-action">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        返回列表
                                    </a>
                                </div>
                            </div>

                            <div class="row">
                                <!-- 左側：照片和基本信息 -->
                                <div class="col-md-4">
                                    <div class="text-center mb-4">
                                        <img th:if="${teacher.photoPath}" th:src="${teacher.photoPath}" 
                                             class="profile-photo mb-3" alt="教師照片">
                                        <img th:unless="${teacher.photoPath}" src="https://via.placeholder.com/150x150/667eea/ffffff?text=教師" 
                                             class="profile-photo mb-3" alt="預設照片">
                                        
                                        <h5 th:text="${teacher.name}">教師姓名</h5>
                                        <p class="text-muted" th:text="${teacher.teacherNumber}">工號</p>
                                        
                                        <div class="mb-3">
                                            <span th:if="${teacher.status == 'ACTIVE'}" class="badge bg-success status-badge">在職</span>
                                            <span th:if="${teacher.status == 'INACTIVE'}" class="badge bg-danger status-badge">離職</span>
                                            <span th:if="${teacher.status == 'RETIRED'}" class="badge bg-info status-badge">退休</span>
                                            <span th:if="${teacher.status == 'SUSPENDED'}" class="badge bg-warning status-badge">停職</span>
                                        </div>

                                        <!-- 照片上傳表單 -->
                                        <form th:action="@{/teachers/{id}/photo(id=${teacher.id})}" method="post" enctype="multipart/form-data" class="mt-3">
                                            <div class="input-group mb-2">
                                                <input type="file" class="form-control form-control-sm" name="photo" accept="image/*">
                                                <button type="submit" class="btn btn-primary btn-sm">
                                                    <i class="fas fa-upload"></i>
                                                </button>
                                            </div>
                                        </form>
                                        
                                        <form th:action="@{/teachers/{id}/photo/delete(id=${teacher.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                    onclick="return confirm('確定要刪除照片嗎？')">
                                                <i class="fas fa-trash me-1"></i>
                                                刪除照片
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <!-- 右側：詳細信息 -->
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">工號</div>
                                                <div th:text="${teacher.teacherNumber}">工號</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">姓名</div>
                                                <div th:text="${teacher.name}">姓名</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">性別</div>
                                                <div>
                                                    <span th:if="${teacher.gender == 'MALE'}" class="badge bg-info">男</span>
                                                    <span th:if="${teacher.gender == 'FEMALE'}" class="badge bg-warning">女</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">出生日期</div>
                                                <div th:text="${#temporals.format(teacher.birthDate, 'yyyy-MM-dd')}">出生日期</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">身份證號</div>
                                                <div th:text="${teacher.idNumber}">身份證號</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">電話</div>
                                                <div th:text="${teacher.phone}">電話</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">電子郵件</div>
                                                <div th:text="${teacher.email ?: '未設定'}">電子郵件</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">職稱</div>
                                                <div th:text="${teacher.title?.displayName ?: '未設定'}">職稱</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">入職日期</div>
                                                <div th:text="${teacher.hireDate != null ? #temporals.format(teacher.hireDate, 'yyyy-MM-dd') : '未設定'}">入職日期</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="info-item">
                                                <div class="info-label">狀態</div>
                                                <div>
                                                    <span th:if="${teacher.status == 'ACTIVE'}" class="badge bg-success status-badge">在職</span>
                                                    <span th:if="${teacher.status == 'INACTIVE'}" class="badge bg-danger status-badge">離職</span>
                                                    <span th:if="${teacher.status == 'RETIRED'}" class="badge bg-info status-badge">退休</span>
                                                    <span th:if="${teacher.status == 'SUSPENDED'}" class="badge bg-warning status-badge">停職</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="info-item" th:if="${teacher.address}">
                                        <div class="info-label">地址</div>
                                        <div th:text="${teacher.address}">地址</div>
                                    </div>

                                    <div class="info-item" th:if="${teacher.education}">
                                        <div class="info-label">學歷</div>
                                        <div th:text="${teacher.education}">學歷</div>
                                    </div>

                                    <div class="info-item" th:if="${teacher.speciality}">
                                        <div class="info-label">專業領域</div>
                                        <div th:text="${teacher.speciality}">專業領域</div>
                                    </div>

                                    <div class="info-item">
                                        <div class="info-label">創建時間</div>
                                        <div th:text="${#temporals.format(teacher.createdAt, 'yyyy-MM-dd HH:mm:ss')}">創建時間</div>
                                    </div>

                                    <div class="info-item" th:if="${teacher.updatedAt}">
                                        <div class="info-label">更新時間</div>
                                        <div th:text="${#temporals.format(teacher.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">更新時間</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 操作按鈕 -->
                            <div class="mt-4 pt-3 border-top">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="button" class="btn btn-danger btn-action" 
                                                th:onclick="'deleteTeacher(' + ${teacher.id} + ')'">
                                            <i class="fas fa-trash me-1"></i>
                                            刪除教師
                                        </button>
                                    </div>
                                    <div>
                                        <a th:href="@{/teachers/{id}/edit(id=${teacher.id})}" class="btn btn-warning btn-action">
                                            <i class="fas fa-edit me-1"></i>
                                            編輯教師
                                        </a>
                                        <a href="/teachers" class="btn btn-outline-secondary btn-action">
                                            <i class="fas fa-arrow-left me-1"></i>
                                            返回列表
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 教師不存在 -->
                <div class="row mt-4" th:unless="${teacher}">
                    <div class="col-12">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            找不到指定的教師信息
                        </div>
                        <a href="/teachers" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-1"></i>
                            返回教師列表
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteTeacher(teacherId) {
            if (confirm('確定要刪除這名教師嗎？此操作無法撤銷。')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/teachers/' + teacherId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }

        // 自動隱藏警告訊息
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
