<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 訪問被拒絕</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        .error-description {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${errorCode}">403</div>
        <h2 class="error-message" th:text="${errorMessage}">訪問被拒絕</h2>
        <p class="error-description" th:text="${errorDescription}">您沒有權限訪問此頁面。</p>
        <div class="d-grid gap-2 d-md-block">
            <a href="/" class="btn btn-primary me-md-2">
                <i class="fas fa-home me-2"></i>
                返回首頁
            </a>
            <a href="/login" class="btn btn-outline-primary">
                <i class="fas fa-sign-in-alt me-2"></i>
                重新登入
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
